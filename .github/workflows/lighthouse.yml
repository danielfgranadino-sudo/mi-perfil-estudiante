name: Lighthouse CI

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/lighthouse.yml'
  workflow_dispatch: {} 

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    env:
      BUILD_COMMAND: 'npm run build'
      OUTPUT_FOLDER: './build'    
      PORT: '8080'
      URL: 'http://localhost:8080'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: ${{ env.BUILD_COMMAND }}

      - name: Serve built site (background) and wait
        run: |
          npx http-server ${{ env.OUTPUT_FOLDER }} -p ${{ env.PORT }} &
          # Espera a que el servidor estÃ© listo antes de ejecutar Lighthouse.
          npx wait-on ${{ env.URL }}

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: ${{ env.URL }}
          uploadArtifacts: true

      - name: Upload Lighthouse report as artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/**/* || ./lhci-report/**/* || ./lighthouse-report/**/*

      - name: Stop background servers (best-effort)
        if: always()
        run: |
          # intenta matar procesos http-server en el puerto especificado
          lsof -i tcp:${{ env.PORT }} -t || true
          kill -9 $(lsof -i tcp:${{ env.PORT }} -t) 2>/dev/null || true
